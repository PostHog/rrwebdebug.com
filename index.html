<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RRWeb Debug - Play rrweb recordings</title>
</head>
<body>
  <form action="play/index.html" method="get">
    <label>
      Paste the url of your <strong>raw</strong> gist file
      <input type="text" name='url' placeholder="https://gist.githubusercontent.com/Juice10/.../raw/.../events.json" />
    </label>
    <label>
      rrweb player version
      <select name="version">
        <option>0.7.1</option>
      </select>
    </label>
    <button type="submit">Play video</button>
  </form>
</body>
</html>
