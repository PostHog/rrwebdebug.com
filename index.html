<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RRWeb Debug - Play rrweb recordings</title>
</head>
<body>
  <form action="play" method="get">
    <label>
      Paste the url of your gist
      <input type="text" name='url' placeholder="https://gist.github.com/Juice10/..." />
    </label>
    <label>
      rrweb player version
      <select name="version">
        <option>0.7.1</option>
      </select>
    </label>
    <submit>Play video</submit>
  </form>
</body>
</html>
