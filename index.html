<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RRWeb Debug - Play rrweb recordings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class='row align-items-center g-lg-5 py-5'>
        <div class="col-lg-7 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 mb-3">
            RRWeb Debug
          </h1>
          <p class="col-lg-10 fs-4">
            Play your rrweb recordings in the browser. Great for debugging and sharing your recordings.
          </p>
          <h2>How it works</h2>
          <p class="col-lg-10 fs-4">
            Upload your rrweb events in JSON format to <a href='https://jsonblob.com/new'>JSONBlob.com</a> or create a Github Gist and paste the link here.
          </p>
        </div>
        <div class='col-md-10 mx-auto col-lg-5'>
          <form action="play/index.html" method="get">
            <label>
              URL of your rrweb events.json file
              <input
                class="form-control form-control-lg"
                type="url"
                name="url"
                placeholder="https://gist.githubusercontent.com/Juice10/.../raw/.../events.json"
              />
            </label>
            <label>
              rrweb player version
              <select name="version" class="form-control form-control-lg">
                <option>0.7.1</option>
                <option>0.7.2</option>
                <option>0.7.3</option>
                <option>0.7.4</option>
                <option>0.7.5</option>
                <option selected>0.7.6</option>
              </select>
            </label>
            <button class="btn btn-primary" type="submit">Play video</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
